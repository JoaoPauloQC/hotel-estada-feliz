<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Novo Tipo de Quarto ‚Äî Hotel Estada</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
</head>

<body>
  <div class="admin__container">
    
    <!-- Header -->
    <header class="admin__header">
      <h1 class="admin__title">üè® Painel Administrativo</h1>
      <nav class="admin__nav">
        <a href="{{ url_for('admin_dashboard') }}" class="admin__nav-link">Dashboard</a>
        <a href="{{ url_for('admin_reservas') }}" class="admin__nav-link">Reservas</a>
        <a href="{{ url_for('admin_quartos') }}" class="admin__nav-link">Quartos</a>
        <a href="{{ url_for('admin_hospedes') }}" class="admin__nav-link">H√≥spedes</a>
        <a href="{{ url_for('admin_tipos_quarto') }}" class="admin__nav-link admin__nav-link--active">Tipos</a>
        <a href="{{ url_for('logout') }}" class="admin__nav-link">Sair</a>
      </nav>
    </header>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash__container">
          {% for category, message in messages %}
            <div class="flash flash--{{ category }}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Formul√°rio -->
    <div class="admin__card">
      <div class="admin__card-header">
        <h2 class="admin__card-title">‚ûï Cadastrar Novo Tipo de Quarto</h2>
      </div>

      <form class="admin__form" method="POST">
        
        <div class="admin__form-row">
          <div class="admin__field">
            <label class="admin__label" for="nome_tipo">Nome do Tipo *</label>
            <input 
              class="admin__input" 
              type="text" 
              id="nome_tipo" 
              name="nome_tipo"
              placeholder="Ex: Su√≠te Presidencial"
              required
            />
          </div>

          <div class="admin__field">
            <label class="admin__label" for="capacidade_maxima">Capacidade M√°xima *</label>
            <input 
              class="admin__input" 
              type="number" 
              id="capacidade_maxima" 
              name="capacidade_maxima"
              placeholder="Ex: 2"
              min="1"
              required
            />
          </div>
        </div>

        <div class="admin__form-row">
          <div class="admin__field">
            <label class="admin__label" for="preco_diaria_base">Pre√ßo da Di√°ria (R$) *</label>
            <input 
              class="admin__input" 
              type="number" 
              step="0.01"
              id="preco_diaria_base" 
              name="preco_diaria_base"
              placeholder="Ex: 250.00"
              min="0"
              required
            />
          </div>
        </div>

        <div class="admin__field">
          <label class="admin__label" for="descricao">Descri√ß√£o</label>
          <textarea 
            class="admin__textarea" 
            id="descricao" 
            name="descricao"
            placeholder="Descreva as caracter√≠sticas deste tipo de quarto..."
            rows="4"
          ></textarea>
        </div>

        <div class="admin__form-actions">
          <button type="submit" class="admin__btn admin__btn--primary">
            Cadastrar Tipo
          </button>
          <a href="{{ url_for('admin_tipos_quarto') }}" class="admin__btn admin__btn--secondary">
            Cancelar
          </a>
        </div>

      </form>
    </div>

  </div>
</body>
</html>
